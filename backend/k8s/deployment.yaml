apiVersion: apps/v1
kind: Deployment
metadata:
  name: aci-backend
  namespace: ${NAMESPACE}
  labels:
    app: aci-backend
spec:
  replicas: ${REPLICAS}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: aci-backend
  template:
    metadata:
      labels:
        app: aci-backend
    spec:
      imagePullSecrets:
      - name: assista-ai
      containers:
      - name: aci-backend
        image: ${FULL_IMAGE_NAME}
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: SERVER_DB_HOST
          value: aci-postgres-rw.${NAMESPACE}.svc.cluster.local
        - name: SERVER_DB_SCHEME
          value: postgresql+psycopg
        # PostgreSQL credentials from CloudNative-PG generated secret
        - name: SERVER_DB_USER
          valueFrom:
            secretKeyRef:
              name: aci-postgres-app
              key: username
        - name: SERVER_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: aci-postgres-app
              key: password
        - name: SERVER_DB_NAME
          valueFrom:
            secretKeyRef:
              name: aci-postgres-app
              key: dbname

        - name: ALEMBIC_DB_SCHEME
          value: postgresql+psycopg

        - name: ALEMBIC_DB_HOST
          value: aci-postgres-rw.${NAMESPACE}.svc.cluster.local
        # PostgreSQL credentials from CloudNative-PG generated secret
        - name: ALEMBIC_DB_USER
          valueFrom:
            secretKeyRef:
              name: aci-postgres-app
              key: username
        - name: ALEMBIC_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: aci-postgres-app
              key: password
        - name: ALEMBIC_DB_NAME
          valueFrom:
            secretKeyRef:
              name: aci-postgres-app
              key: dbname
        - name: SERVER_DB_PORT
          value: "5432"
        - name: SERVER_STRIPE_SECRET_KEY
          value: "sk_test_51N000000000000000000000"
        - name: SERVER_STRIPE_WEBHOOK_SIGNING_SECRET
          value: "pk_test_51N000000000000000000000" 
        - name: SERVER_ENVIRONMENT
          value: "local"
        - name: COMMON_AWS_ENDPOINT_URL
          value: "https://kms.us-east-1.amazonaws.com"
        - name: SERVER_SIGNING_KEY
          value: "SErq6tYWOXsCQZ0B-ynjAIOxVFyOQX71E8vprZx6Msg"
        - name: SERVER_JWT_ALGORITHM
          value: "HS256"
        - name: SERVER_JWT_ACCESS_TOKEN_EXPIRE_MINUTES
          value: "1440"
        - name: SERVER_OPENAI_EMBEDDING_MODEL
          value: "text-embedding-3-small"
        - name: SERVER_OPENAI_EMBEDDING_DIMENSION
          value: "1024"
        - name: SERVER_RATE_LIMIT_IP_PER_SECOND
          value: "999"
        - name: SERVER_RATE_LIMIT_IP_PER_DAY
          value: "100000"
        - name: SERVER_PROJECT_DAILY_QUOTA
          value: "100000"
        - name: SERVER_APPLICATION_LOAD_BALANCER_DNS
          value: "127.0.0.1"
        - name: SERVER_REDIRECT_URI_BASE
          value: "https://aci-api.assista.us"
        - name: SERVER_DEV_PORTAL_URL
          value: "https://aci.assista.us"
        - name: SERVER_MAX_PROJECTS_PER_ORG
          value: "3"
        - name: SERVER_MAX_AGENTS_PER_PROJECT
          value: "10"
        - name: SERVER_LOGFIRE_WRITE_TOKEN
          value: "dummy"
        - name: SERVER_LOGFIRE_READ_TOKEN
          value: "dummy"
        - name: SERVER_VECTOR_DB_FULL_URL
          value: "dummy"
        - name: CLI_OPENAI_EMBEDDING_MODEL
          value: "text-embedding-3-small"
        - name: CLI_OPENAI_EMBEDDING_DIMENSION
          value: "1024"
        
        # Load all environment variables from existing secret
        envFrom:
        - secretRef:
            name: aci-backend-${NAMESPACE}
        
        # Health checks - relaxed for stability
        livenessProbe:
          httpGet:
            path: /v1/health
            port: 8000
          initialDelaySeconds: 120    # Mai mult timp să pornească
          periodSeconds: 30           # Verifică mai rar
          timeoutSeconds: 10          # Mai mult timp pentru răspuns
          failureThreshold: 5         # Mai multe încercări înainte să restart
        
        readinessProbe:
          httpGet:
            path: /v1/health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10           # Mai rar
          timeoutSeconds: 5           # Mai mult timp
          failureThreshold: 3         # Mai multe încercări
        
        # Resource limits - Guaranteed QoS for maximum stability
        # resources:
        #   requests:
        #     memory: "2Gi"             # Guaranteed memory allocation
        #     cpu: "1"                  # Guaranteed CPU allocation
        #   limits:
        #     memory: "2Gi"             # Same as requests = Guaranteed QoS
        #     cpu: "1"                  # Same as requests = Guaranteed QoS